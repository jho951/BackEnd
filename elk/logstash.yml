# 로그 레벨 설정 (필요 시 debug로 변경)
log.level: info

# 파이프라인 자동 감지 (파일 변경 시 재시작 없이 반영)
config.reload.automatic: true

# 기본 파이프라인 위치
path.config: /usr/share/logstash/pipeline

# HTTP API for monitoring (Kibana나 외부에서 상태 체크 가능)
http.host: "0.0.0.0"
http.port: 9600-9700 # 이 포트는 상태 확인용입니다.

# X-Pack Monitoring 활성화
xpack.monitoring.enabled: true
xpack.monitoring.elasticsearch.username: ${LOGSTASH_USER}
xpack.monitoring.elasticsearch.password: ${LOGSTASH_PASSWORD}
xpack.monitoring.elasticsearch.hosts: ["${ELASTICSEARCH_URL}"]