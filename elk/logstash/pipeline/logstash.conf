input {
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  # 예시: 원하는 필드명만 추리거나 가공할 수도 있음
  mutate {
    rename => { "timestamp" => "@timestamp" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "spring-logs-%{+YYYY.MM.dd}"
  }

  stdout {
    codec => rubydebug
  }
}
