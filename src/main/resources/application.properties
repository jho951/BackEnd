// 설정 파일 (포트 번호, 데이터베이스 설정)
spring.application.name=sbb
# DATABASE
# H2 콘솔에 접속 여부
spring.h2.console.enabled=true
# H2 콘솔로 접속하는 URL 경로
spring.h2.console.path=/h2-console
# 데이터베이스 접속 경로
spring.datasource.url=jdbc:h2:~/local
# 데이터베이스 접속 시 사용하는 드라이버 클래스명
spring.datasource.driverClassName=org.h2.Driver
# 데이터베이스의 사용자명이다(사용자명으로 기본값인 sa로 설정한다.).
spring.datasource.username=sa
# 데이터베이스의 비밀번호이다(여기서는 로컬에서 개발 용도로만 사용하므로 비밀번호를 설정하지 않고 비워 두었다.).
spring.datasource.password=

# JPA
#스프링 부트와 하이버네이트를 함께 사용할 때 필요한 설정 항목이다.
# 표준 SQL이 아닌 하이버네이트만의 SQL을 사용할 때 필요한 항목으로
# 하이버네이트의 org.hibernate.dialect.H2Dialect 클래스를 설정했다.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#엔티티를 기준으로 데이터의 테이블을 생성하는 규칙을 설정한다.
spring.jpa.hibernate.ddl-auto=update