# 클러스터 이름과 노드 이름 설정
cluster.name: "my-cluster"
node.name: "node-1"

# 노드 역할 설정
node.roles: [ master, data, ingest, remote_cluster_client ]

# 네트워크 설정
network.host: 0.0.0.0

# 보안 설정 활성화
xpack.security.enabled: false
xpack.security.authc.api_key.enabled: false

# 단일 노드 클러스터 설정
discovery.type: single-node
